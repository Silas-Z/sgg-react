<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component with control</title>
</head>
<body>
    <div id="show"></div>
    
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
    
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }

            saveUsername = (event) => {
                console.log(event.target.value);
                this.setState({
                    username: event.target.value
                })
            }
            savePassword = () => {
                this.setState({
                    password: event.target.value
                })
            }

            submit = (event) => {
                const {username, password} = this.state;
                event.preventDefault();
                console.log(username,password)
                //alert("name: " + this.name.value + "&lt;br/&gt;" + " password: " + this.password.value)
                alert(`name: ${username} password: ${password}`)

            }
            render (){
                return(
                    <form action="" onSubmit={this.submit}>
                        name<br/>
                        <input onChange={this.saveUsername} type="text" name="username" /><br/>
                        password<br/>
                        <input onChange={this.savePassword} type="password" name="password" /><br/>
                        <button >Submit</button>
                        </form>
                )
            }
        }
        ReactDOM.render(<Login />,document.getElementById('show'))
    </script>
</body>
</html>
