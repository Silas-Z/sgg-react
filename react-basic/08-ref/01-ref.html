<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        input {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel" >
    
    class MyComponent extends React.Component {
        state = {
            name: "silas"
        }
        textSubmit = () => {
            console.log("onclick now",this);
            alert(this.refs.input1.value)
        }
        inputOnBlur = () => {
            alert(this.refs.input2.value)
        }
        render(){
            return(
                <div>
                    <input ref="input1" type="text" placeholder="type some text here" />
                    <button ref="button" onClick={this.textSubmit}>Click here</button>
                    <input ref="input2" onBlur={this.inputOnBlur} type="text" placeholder="the content will auto submit"/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <MyComponent />,document.getElementById('show')
    )
    </script>

    


</body>
</html>
